<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Comprueba si puedes subir a la atracción" />
    <meta name="keywords" content="atracción, feria, requisitos" />
    <meta name="author" content="Your Name" />
    <title>Get on the ride</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/main.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
  </head>
  <body>
    <main class="main-content">
      <section class="ride-checker">
        <header class="ride-checker__header">
          <h1 class="ride-checker__title">🎢 Atracción de Feria</h1>
          <p class="ride-checker__description">Comprueba si cumples los requisitos para subir a la atracción</p>
        </header>
        
        <form class="requirements-form">
          <fieldset class="requirements-form__fieldset">
            <div class="input-field">
              <label for="age" class="input-field__label">Edad (años):</label>
              <input type="number" id="age" class="input-field__input" min="1" max="120" placeholder="Introduce tu edad">
            </div>
            
            <div class="input-field">
              <label for="height" class="input-field__label">Altura (metros):</label>
              <input type="number" id="height" class="input-field__input" step="0.01" min="0.5" max="2.5" placeholder="Ej: 1.75">
            </div>
            
            <button id="check-btn" class="check-button" type="button">Comprobar</button>
          </fieldset>
          
          <div id="result" class="result-message"></div>
        </form>
      </section>
    </main>

    <script src="src/js/main.js"></script>
  </body>
</html>
